<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Vue.js</title>
</head>
<body>
    <ul class="post-list">
        {{ range $name, $page := where .Data.Pages "Section" "" }}
          <li>
          <time datetime="{{ $page.Date.Format "2006-01-02" }}">{{ $page.Date.Format "2006-01-02" }}</time>
          <a href="{{ .Permalink }}">{{ $page.Title }}</a>
        </li>
        {{ end }}
    </ul>
</body>
</html>
